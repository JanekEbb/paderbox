[pytest]
addopts =
    --ignore "tests/speech_enhancement_tests/generate_data_file.py"
    -m "not matlab"
    --doctest-modules
    --doctest-continue-on-failure
    --junitxml=junit/test-results.xml
    --cov=paderbox
    --cov-report=xml
    --cov-report=html

markers =
    matlab: marks matlab tests, they are slow (deselect with '-m "not matlab"')
