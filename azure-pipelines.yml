# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    # Print cmd before executing
    trap 'echo -e "$ $BASH_COMMAND"' DEBUG
    sudo apt-get install libsndfile1 sox
    python -m pip install --upgrade pip
    # pip install -r requirements.txt
    pip install numpy scipy Cython
    pip install --editable .
    pip install git+https://github.com/fgnt/pb_bss.git#egg=pb_bss[all]  # Remove pb_bss, when all corresponding tests are moved to pb_bss
  displayName: 'Install dependencies'

- bash: |
    # Print cmd before executing
    trap 'echo -e "$ $BASH_COMMAND"' DEBUG
    pip install pytest pytest-azurepipelines
    pip install pytest-cov
    pytest \
      tests \
      paderbox \
      -m "not matlab" \
      --doctest-modules --doctest-continue-on-failure \
      --junitxml=junit/test-results.xml \
      --cov=paderbox --cov-report=xml --cov-report=html \
      --ignore "tests/speech_enhancement_tests/generate_data_file.py"
  displayName: 'pytest'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testResultsFiles: '**/test-*.xml'
    testRunTitle: 'Publish test results for Python $(python.version)'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'